<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Profile</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 720px; margin: 2rem; }
    .field { margin: .5rem 0; }
    button { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1 id="heading">Your profile</h1>

  <div id="info">
    <div class="field"><strong>ID:</strong> <span id="info-id"></span></div>
    <div class="field"><strong>First name:</strong> <span id="info-first"></span></div>
    <div class="field"><strong>Last name:</strong> <span id="info-last"></span></div>
    <div class="field"><strong>Email:</strong> <span id="info-email"></span></div>
    <div class="field"><strong>Class:</strong> <span id="info-class"></span></div>
  </div>

  <button id="logout">Logout</button>

  <script src="./profile.js" defer></script>
</body>
</html>
